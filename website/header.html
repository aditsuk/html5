  <p>Tags</p>
  <div class="bootstrap-tagsinput">
    <input type="text" style = "color: black;"data-role="tagsinput" name = "tags" />
    
  </div>




  <!-- jQuery (Bootstrap JS plugins depend on it) -->
  <script src="js/jquery-2.1.4.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/script.js"></script>
  <script type="text/javascript" src="css/bootstrap-tagsinput.js"></script>
  <script type="text/javascript" src="css/typeahead.js"></script>
  <script>
  var citynames = new Bloodhound({
    datumTokenizer: Bloodhound.tokenizers.obj.whitespace('name'),
    queryTokenizer: Bloodhound.tokenizers.whitespace,
    prefetch: {
      url: 'citynames.json',
      filter: function(list) {
        return $.map(list, function(cityname) {
          return { name: cityname }; });
      }
    }
  });
  citynames.initialize();

  $('input').tagsinput({
    trimValue: true,
    maxTags:8,
    onTagExists: function(item, $tag) {
      $tag.hide().fadeIn();
    }

    /*typeahead: {
      name: 'citynames',
      displayKey: 'name',
      valueKey: 'name',
      source: citynames.ttAdapter()
      source:["Mumbai","Pune","Bangalore","Vasco"]
    }*/
    typeahead: {source: function(query) {
      return $.getJSON('citynames.json');
    }},
    confirmKeys:[13,44,32]
  });
  </script>
